<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fight Code</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <form id="entry-form" class="form" action="" method="">
          <fieldset>
            <label for="pickName">Pick a Name</label>
            <input type="text" name="pickName" value="Test Name" required>
            <ul>
              <li>
                <input type="radio" id="char-one" name="selector">
                <label for="char-one">Char-one-image</label>
              </li>
              <li>
                <input type="radio" id="char-two" name="selector">
                <label for="char-two">char-two-image</label>
              </li>
              <li>
                <input type="radio" id="char-three" name="selector">
                <label for="char-three">char-three-image</label>
              </li>
            </ul>
            <ul>
              <li>
                <input type="radio" id="diff-one" name="selector">
                <label for="diff-one">level-one</label>
              </li>
              <li>
                <input type="radio" id="diff-two" name="selector">
                <label for="diff-two">level-two</label>
              </li>
              <li>
                <input type="radio" id="diff-three" name="selector">
                <label for="diff-three">level-three</label>
              </li>
            </ul>
            <button type="submit" class="button">Play</button>
          </fieldset>
        </form>
        <div class="questions">

        </div>
        <div class="action">

        </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fight Code</title>
    <link rel="stylesheet" href="css/style.css">
    <audio src="music/8bit_game_theme.wav" autoplay="true" loop="true"></audio>
  </head>
  <header>
    <h1>Fight Code</h1>
    <div class = "dropdown">
      <button class="dropbtn">Menu</button>
      <div class = "dropdown-content">
        <a href="home.html">Home</a>
        <a href="about-us.html">About Us</a>
      </div>
    </div>
  </header>
  <body>
    <div class="boss-fight" id="bossFight">Are you ready for the boss fight (click to fight!)</div>
    <div class="winner-overlay" id="winner-overlay"></div>
    <div class="loser-overlay" id="loser-overlay"></div>
    <form id="entry-form" class="form" action="" method="">
          <fieldset class="pick-name">
            <label for="pickName" class="label-text">Pick a Name</label>
            <input type="text" name="pickName" value="Test Name" required>
          </fieldset>
          <fieldset class="radiogroup">
            <ul class="characters">
              <li class="characters">
                <input type="radio" value="img/ben-char.png" id="char-one" name="select" checked>
                <label for="char-one"><img src="img/ben-char.png"></label>
              </li>
              <li class="characters">
                <input type="radio" value="img/fraz-char.png" id="char-two" name="select">
                <label for="char-two"><img src="img/fraz-char.png"></label>
              </li>
              <li class="characters">
                <input type="radio" value="img/trac-char.png" id="char-three" name="select">
                <label for="char-three"><img src="img/trac-char.png"></label>
              </li>
            </ul>
           </fieldset>
           <fieldset class="radiogroup">
             <ul class="level">
             <li class="level">
             <input type="radio" value="diff-one" id="diff-one" name="selector" checked>
             <label for="diff-one">level-one</label>
              </li>
              <li class="level">
            <input type="radio" value="diff-two" id="diff-two" name="selector">
            <label for="diff-two">level-two</label>
          </li>
          <li class="level">
          <input type="radio" value="diff-three" id="diff-three" name="selector">
          <label for="diff-three">level-three</label>
        </li>
      </ul>
          </fieldset>
          <button type="submit" class="button">Play</button>
        </form>
      </div>
      <section class="action" id="action">
        <div class="overlay-animations" id="overlay-animations"></div>
        <div class="action-wraper">
          <div class="human">
            <div class="player-name" id="playerName"></div>
            <div id="player-health" class="healthBar left"></div>
            <img id = "playPic" class="playPic">
          </div>
          <div class="computer">
            <div class="computer-name" id="computerName">Computer</div>
            <div id="computer-health" class="healthBar right"></div>
            <img class = "compPic" id="compPic">
            <div class="background-img">
              <div id="player-one"></div>
              <div id="computer-player"></div>
            </div>
          </div>
        </section>
    <script type="text/javascript" src="js/app.js"></script>
</form>
  </body>
</html>

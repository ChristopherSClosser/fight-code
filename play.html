<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fight Code</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form id="entry-form" class="form" action="" method="">
          <fieldset>
            <label for="pickName">Pick a Name</label>
            <input type="text" name="pickName" value="Test Name" required>
          </fieldset>

          <fieldset class="radiogroup">
            <ul class="characters">
              <li>
                <input type="radio" value="char-one" id="char-one" name="select" checked>
                <label for="char-one">Char-one-image</label>
              </li>
              <li>
                <input type="radio" value="char-two" id="char-two" name="select">
                <label for="char-two">char-two-image</label>
              </li>
              <li>
                <input type="radio" value="char-three" id="char-three" name="select">
                <label for="char-three">char-three-image</label>
              </li>
            </ul>

            </fieldset>
            <fieldset class="radiogroup">
            <ul class="level">
              <li>
                <input type="radio" value="diff-one" id="diff-one" name="selector" checked>
                <label for="diff-one">level-one</label>
              </li>
              <li>
                <input type="radio" value="diff-two" id="diff-two" name="selector">
                <label for="diff-two">level-two</label>
              </li>
              <li>
                <input type="radio" value="diff-three" id="diff-three" name="selector">
                <label for="diff-three">level-three</label>
              </li>
            </ul>
          </fieldset>
          <button type="submit" class="button">Play</button>
        </form>
        <div class="questions" id="questions">
          <div class="timer" id="timer">
          </div>
          <div class="question-container" id="questionContainer">
          </div>
          <form class="answers-container" id="answersContainer" action="" method="">
            <input type="radio" name="answers" value="" id="ansOne">
            <label for="ansOne" id="answerOne"></label>
            <br>
            <input type="radio" name="answers" value="" id="ansTwo">
            <label for="ansTwo" id="answerTwo"></label>
            <br>
            <input type="radio" name="answers" value="" id="ansThree">
            <label for="ansThree" id="answerThree"></label>
            <br>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="action" id="action">

        </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
